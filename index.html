    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class', // Enable class-based dark mode
        theme: {
          extend: {
            colors: {
              primary: '#1e40af', // blue-800
              secondary: '#1d4ed8', // blue-700
              accent: '#34d399', // emerald-400
              light: '#f0f9ff', // blue-50
              dark: '#1e293b', // slate-800
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out forwards',
              'slide-in-left': 'slideInLeft 0.5s ease-out forwards',
              'slide-out-left': 'slideOutLeft 0.5s ease-out forwards',
              'pop-in': 'popIn 0.3s ease-out forwards',
              'confetti-fall': 'confettiFall 3s ease-out 1 forwards',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: 0 },
                '100%': { opacity: 1 },
              },
              slideInLeft: {
                '0%': { transform: 'translateX(100%)', opacity: 0 },
                '100%': { transform: 'translateX(0)', opacity: 1 },
              },
              slideOutLeft: {
                '0%': { transform: 'translateX(0)', opacity: 1 },
                '100%': { transform: 'translateX(-100%)', opacity: 0 },
              },
              popIn: {
                '0%': { transform: 'scale(0.8)', opacity: 0 },
                '100%': { transform: 'scale(1)', opacity: 1 },
              },
               confettiFall: {
                '0%': { transform: 'translateY(-100vh) rotateZ(0deg)', opacity: 1 },
                '100%': { transform: 'translateY(100vh) rotateZ(720deg)', opacity: 0 },
              },
            }
          }
        }
      }
    </script>
